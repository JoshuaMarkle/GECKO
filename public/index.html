<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keyboard Grid Manipulation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftSidebar">
        <button id="addMode"><i class="fa fa-paint-brush" style="font-size:36px"></i></button>
        <button id="deleteMode"><i class="fa fa-eraser" style="font-size:36px"></i></button>
        <button id="dragMode"><i class="fa fa-hand-pointer-o" style="font-size:36px"></i></button>
        <button id="selectMode"><i class="fa fa-square-o" style="font-size:36px"></i></button>
    </div>
    <div id="gridContainer"></div>
    <div id="rightSidebar">
		<h2>Layers</h2>
		<button class="layer-btn" id="layer-btn-1">Normal</button>
		<button class="layer-btn" id="layer-btn-2">Difficulty</button>
		<button class="layer-btn" id="layer-btn-3">Finger</button>
        <h2>Key Info</h2>
        <div id="keyDetails"></div>
    </div>
    <script type="module" src="scripts/paint.js"></script>
</body>
</html>
