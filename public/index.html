<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keyboard Grid Manipulation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="scripts/editor.js"></script>
</head>
<body>
    <div id="leftSidebar">
        <button class="mode-btn" id="addMode"><i class="fa fa-paint-brush"></i></button>
        <button class="mode-btn" id="deleteMode"><i class="fa fa-eraser"></i></button>
        <button class="mode-btn" id="dragMode"><i class="fa fa-hand-pointer-o"></i></button>
        <button class="mode-btn" id="selectMode"><i class="fa fa-square-o"></i></button>
    </div>
    <div id="gridContainer"></div>
	<div id="rightSidebar">
		<div id="keyInfoContainer">
			<h2>Key Info</h2>
			<div id="keyDetails"></div>
		</div>
		<div id="draggableDivider"></div>
		<div id="layerContainer">
			<h2>Layers</h2>
			<button class="layer-btn" id="layer-btn-1" onclick="selectLayer(1)">Normal</button>
			<button class="layer-btn" id="layer-btn-2" onclick="selectLayer(2)">Difficulty</button>
			<button class="layer-btn" id="layer-btn-3" onclick="selectLayer(3)">Finger Number</button>
			<button class="layer-btn" id="layer-btn-4" onclick="selectLayer(4)">Finger Resting</button>
		</div>
	</div>
   <script type="module" src="scripts/paint.js"></script>
</body>
</html>
